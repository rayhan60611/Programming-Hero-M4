<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitha Form</title>
    <style>
      label {
        display: block;
        margin-bottom: 15px;
      }

      fieldset {
        width: 400px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Rayhan Pitha Ghor</h1>
    <form>
      <label for="name">
        Name
        <input type="text" id="name" />
      </label>
      <label for="email">
        Email
        <input type="email" id="email" />
      </label>
      <label for="phone">
        Phone
        <input type="number" id="phone" />
      </label>
      <fieldset>
        <legend>Pick One Pitha</legend>
        <label for="chioy">
          <input type="radio" id="chioy" name="pitha" />Chitoy
        </label>
        <label for="vapa">
          <input type="radio" name="pitha" id="vapa" />Vapa
        </label>
        <label for="coconut">
          <input type="radio" id="coconut" name="pitha" />Coconut
        </label>
      </fieldset>

      <fieldset>
        <legend>Select One or more vorta</legend>
        <label for="sorisha">
          <input type="checkbox" id="sorisha" name="vorta" />Sorisha
        </label>
        <label for="shutki">
          <input type="checkbox" name="vorta" id="shutki" />Shutki
        </label>
        <label for="dal">
          <input type="checkbox" id="dal" name="vorta" />Dal
        </label>
      </fieldset>
      <fieldset>
        <legend>Special Instructions</legend>
        <textarea name="" id="" cols="51" rows="7"></textarea>
      </fieldset>

      <input type="reset" value="Reset Form" />
      <input type="submit" />
    </form>
  </body>
</html>
